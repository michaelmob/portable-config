# vim: sw=2 et
# tmux.conf
setw -g mouse on
setw -g mode-keys vi
set -g base-index 1
set -g escape-time 0
set -g renumber-windows on
set -g detach-on-destroy off
set -g default-command "/bin/bash --rcfile $HERE/config/bashrc"
set -g default-terminal "xterm-256color"
set -g prefix C-space

setw -g automatic-rename on
#set -g update-environment -r
#set -g set-titles on

set -g status-left-length 40
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre
set -g status-fg white
set -g status-bg black
set -g status-left ' #[bold]#S '
set -g status-right "%a %b %d %R"

set -g window-status-format '#[bold,fg=white] #I#[default]:#{=21:pane_current_command} '
set -g window-status-current-format '#[bold,fg=white,bg=blue] #I#[default,fg=white,bg=blue]:#{=21:pane_current_command} '
set -g window-status-separator ''

bind C-space copy-mode

bind -r h select-pane -L
bind -r j select-pane -D 
bind -r k select-pane -U
bind -r l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind v split-window -h
bind s split-window -v

bind R source-file "$HERE/config/tmux.conf" \; \
  display 'Sourced tmux configuration file.'
