# vim: sw=2 et
# tmux.conf
setw -g mode-keys vi
set -g escape-time 0
set -g base-index 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g default-command "/bin/bash --rcfile $HERE/config/bashrc"
set -g default-terminal "xterm-256color"

setw -g automatic-rename on
#set -g update-environment -r
#set -g set-titles on

set -g status-left-length 40
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre
set -g status-fg white
set -g status-bg black
set -g status-left ' #[bold]#S '
set -g status-right "%a %b %d %R"

set -g window-status-format '#[bold,fg=white] #I#[default]:#{=21:pane_current_command} '
set -g window-status-current-format '#[bold,fg=white,bg=blue] #I#[default,fg=white,bg=blue]:#{=21:pane_current_command} '
set -g window-status-separator ''

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind v split-window -h
bind s split-window -v

bind -n C-h select-pane -L
bind -n C-j select-pane -D 
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind R source-file "$PWD/config/tmux.conf"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
